{% extends 'base.template.html' %}
{% block title %}Cambiar Contraseña{% endblock %}
{% block content %}
    <div class="content center">
        <form action="" role="form" class="form form-horizontal validate-form change_form" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="center">
                <h3>Cambiar Contraseña</h3><hr>

                {% for field in form %}
                    <div class="col m12 s12">
                        <div class="input-field {% if field.errors %}invalid{% endif %}">
                            <div class="col m4 s4">
                                <div class="row">
                                    {{ field }}
                                    <label for="{{ field.auto_id }}">
                                        {{ field.label }}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div><br><br><br>
                {% endfor %}

                 <div class="col-md-12 col-sm-12 col-xs-12">
                    <button type="submit" class="btn waves-effect teal">Cambiar</button>
                 </div>
            </div>
        </form>
    </div>
{% endblock content %}
